<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Information Needed for Booking Appointments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border: 1px solid #333;
      max-width: 1000px;
      margin: auto;
    }
    h2 {
      text-align: center;
      text-transform: uppercase;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 15px;
      font-size: 14px;
    }
    td, th {
      border: 1px solid #333;
      padding: 6px;
      vertical-align: top;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 4px;
    }
    input[type="text"], input[type="date"], input[type="tel"], select {
      width: 100%;
      padding: 4px;
      font-size: 14px;
    }
    .checkbox-group, .radio-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .notes {
      border: 1px solid #333;
      padding: 10px;
      min-height: 60px;
    }
    .footer {
      margin-top: 10px;
      font-size: 12px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Information Needed for Booking Appointments</h2>

    <table>
      <tr>
        <td><label>Date</label><input type="date"></td>
        <td><label>Taken By</label><input type="text"></td>
        <td><label>Contact Name/Surname</label><input type="text"></td>
        <td><label>Contact Phone #</label><input type="tel"></td>
        <td><label>Contact Relationship</label><input type="text"></td>
      </tr>
    </table>

    <table>
      <tr>
        <td>
          <label>Student’s Status</label>
          <div class="checkbox-group">
            <label><input type="checkbox"> PR</label>
            <label><input type="checkbox"> RC</label>
            <label><input type="checkbox"> SP</label>
            <label><input type="checkbox"> WP</label>
          </div>
        </td>
        <td><label>Immigration Document (of Natural Parent/Guardian)</label><input type="text"></td>
        <td><label>Expiry Date (RC/SP/WP)</label><input type="date"></td>
        <td>
          <label>Previous Attendance in Canadian Schools?</label>
          <div class="radio-group">
            <label><input type="radio" name="attendance"> No</label>
            <label><input type="radio" name="attendance"> Yes</label>
          </div>
          <input type="text" placeholder="Where/Grade/For how long">
        </td>
        <td><label>Date Student(s) Landed in Canada</label><input type="date"></td>
      </tr>
    </table>

    <table>
      <tr>
        <td><label>Father’s Surname</label><input type="text"></td>
        <td><label>Father’s Given Name</label><input type="text"></td>
        <td><label>Mother’s Surname</label><input type="text"></td>
        <td><label>Mother’s Given Name</label><input type="text"></td>
      </tr>
    </table>

    <table>
      <tr>
        <td><label>Apartment #</label><input type="text"></td>
        <td><label>Family Address</label><input type="text"></td>
        <td><label>Postal Code</label><input type="text"></td>
      </tr>
      <tr>
        <td><label>Family Phone #</label><input type="tel"></td>
        <td><label>Home Language</label><input type="text"></td>
        <td>
          <label>Catholic</label>
          <div class="radio-group">
            <label><input type="radio" name="catholic"> No</label>
            <label><input type="radio" name="catholic"> Yes</label>
          </div>
        </td>
      </tr>
    </table>

    <!-- Students Table -->
    <table>
      <tr>
        <th>Student’s Surname</th>
        <th>Student’s Given Name</th>
        <th>Gender</th>
        <th>DOB</th>
        <th>Birth Country</th>
        <th>Last Grade Completed</th>
        <th>School Year</th>
        <th>Program</th>
      </tr>
      <tr>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td>
          <div class="radio-group">
            <label><input type="radio" name="g1"> F</label>
            <label><input type="radio" name="g1"> M</label>
          </div>
        </td>
        <td><input type="date"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td>
          <div class="radio-group">
            <label><input type="radio" name="sy1"> This Year</label>
            <label><input type="radio" name="sy1"> Next Year</label>
          </div>
        </td>
        <td>
          <div class="radio-group">
            <label><input type="radio" name="p1"> No</label>
            <label><input type="radio" name="p1"> Yes</label>
          </div>
          <input type="text" placeholder="Specify">
        </td>
      </tr>
      <!-- Duplicate rows for more students -->
      <tr>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td>
          <div class="radio-group">
            <label><input type="radio" name="g2"> F</label>
            <label><input type="radio" name="g2"> M</label>
          </div>
        </td>
        <td><input type="date"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td>
          <div class="radio-group">
            <label><input type="radio" name="sy2"> This Year</label>
            <label><input type="radio" name="sy2"> Next Year</label>
          </div>
        </td>
        <td>
          <div class="radio-group">
            <label><input type="radio" name="p2"> No</label>
            <label><input type="radio" name="p2"> Yes</label>
          </div>
          <input type="text" placeholder="Specify">
        </td>
      </tr>
      <tr>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td>
          <div class="radio-group">
            <label><input type="radio" name="g3"> F</label>
            <label><input type="radio" name="g3"> M</label>
          </div>
        </td>
        <td><input type="date"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td>
          <div class="radio-group">
            <label><input type="radio" name="sy3"> This Year</label>
            <label><input type="radio" name="sy3"> Next Year</label>
          </div>
        </td>
        <td>
          <div class="radio-group">
            <label><input type="radio" name="p3"> No</label>
            <label><input type="radio" name="p3"> Yes</label>
          </div>
          <input type="text" placeholder="Specify">
        </td>
      </tr>
    </table>

    <table>
      <tr>
        <td>
          <label>Potential Limited Formal Schooling Profile</label>
          <div class="radio-group">
            <label><input type="radio" name="limited"> No</label>
            <label><input type="radio" name="limited"> Yes</label>
          </div>
          <small>If YES, describe for each student (Grade 1 – Grade 12).</small>
        </td>
      </tr>
    </table>

    <div class="notes" contenteditable="true">
      Notes: Click here to type...
    </div>

    <div class="footer">
      Rev. 2021
    </div>
  </div>
</body>
</html>
