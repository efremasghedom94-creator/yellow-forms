<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointment Booking Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffbea;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    form {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border: 2px solid #f4d03f;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .row {
      display: flex;
      gap: 20px;
    }
    .row > div {
      flex: 1;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #f4d03f;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #d4ac0d;
    }
  </style>
</head>
<body>
  <h1>Information Needed for Booking the Appointment</h1>

  <form id="appointmentForm">
    <label>Full Name:</label>
    <input type="text" name="fullname" required>

    <div class="row">
      <div>
        <label>Date of Birth:</label>
        <input type="date" name="dob" required>
      </div>
      <div>
        <label>Phone Number:</label>
        <input type="tel" name="phone" required>
      </div>
    </div>

    <label>Email Address:</label>
    <input type="email" name="email" required>

    <label>Preferred Appointment Date:</label>
    <input type="date" name="appt_date" required>

    <label>Preferred Time:</label>
    <select name="appt_time" required>
      <option value="">--Select--</option>
      <option>Morning</option>
      <option>Afternoon</option>
      <option>Evening</option>
    </select>

    <label>Reason for Appointment:</label>
    <textarea name="reason" rows="4"></textarea>

    <button type="button" onclick="savePDF()">Save/Print</button>
  </form>

  <script>
    function savePDF() {
      window.print(); // This opens the print dialog (you can choose "Save as PDF")
    }
  </script>
</body>
</html>
